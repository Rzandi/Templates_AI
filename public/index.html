<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Premium products with seamless shopping experience. Discover our curated collection of high-quality products with fast, secure checkout.">
  <meta property="og:title" content="Premium E-Commerce - Quality Products">
  <meta property="og:description" content="Shop premium products with seamless checkout and fast delivery.">
  <meta property="og:type" content="website">
  
  <title>Premium E-Commerce - Quality Products</title>
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
  
  <!-- Global Configuration -->
  <script>
    window.__API_BASE__ = window.location.origin + '/api';
  </script>
</head>
<body>
  <!-- App Container -->
  <div id="app">
    <!-- Header will be injected here -->
    <div id="header-root"></div>
    
    <!-- Main Content -->
    <main id="view-root" role="main">
      <!-- Views will be dynamically loaded here -->
    </main>
    
    <!-- Footer will be injected here -->
    <div id="footer-root"></div>
  </div>
  
  <!-- Modal Container -->
  <div id="modal-root"></div>
  
  <!-- Toast Container -->
  <div id="toast-root"></div>
  
  <!-- Cart Drawer -->
  <div id="cart-root"></div>
  
  <!-- Bootstrap Application (ES Module) -->
  <script type="module" src="/app/main.js"></script>
</body>
</html>
